              // You may want to save the user's preference in localStorage here
            }

              const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)')
              isDarkMode.value = localStorage.getItem('darkMode') === 'true' || darkModeMediaQuery.matches
              document.documentElement.classList.toggle('dark', isDarkMode.value)

              // Listen for changes in system preference

                isDarkMode.value = e.matches
                document.documentElement.classList.toggle('dark', isDarkMode.value)
                // You may want to save the new preference to localStorage here
              })
            })
        // Calculator Components
        const CalculatorMixin = {
            data() {
                return {
                    formData: {},
                }
            },
            methods: {
                updateField(field, value) {
                    this.formData[field] = value;
                },
            },
            template: `
                <div class="space-y-4">
                    <div v-for="field in fields" :key="field.name" class="mb-4">
                        <label :for="field.name" class="block mb-2 text-sm font-medium text-gray-300">{{ field.label }}</label>
                        <input
                            :id="field.name"
                            :type="field.type"
                            :step="field.step"
                            v-model="formData[field.name]"
                            @input="updateField(field.name, $event.target.value)"
                            class="w-full p-3 bg-dark-100 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-primary"
                            :placeholder="field.placeholder"
                        >
                    </div>
                    <button @click="calculate" class="w-full bg-primary text-white px-6 py-3 rounded-full hover:bg-blue-600 transition duration-300">Calculate</button>
                </div>
            `
        }

        const CompoundInterestCalculator = {
            mixins: [CalculatorMixin],
            data() {
                return {
                    fields: [
                        { name: 'principal', label: 'Principal Amount', type: 'number', step: '0.01', placeholder: 'Enter principal amount' },
                        { name: 'rate', label: 'Annual Interest Rate (%)', type: 'number', step: '0.1', placeholder: 'Enter annual interest rate' },
                        { name: 'time', label: 'Time Period (years)', type: 'number', step: '1', placeholder: 'Enter time period in years' },
                        { name: 'frequency', label: 'Compound Frequency', type: 'number', step: '1', placeholder: 'Enter compound frequency per year' },
                    ]
                }
            },
            methods: {
                calculate() {
                    const P = parseFloat(this.formData.principal);
                    const r = parseFloat(this.formData.rate) / 100;
                    const t = parseFloat(this.formData.time);
                    const n = parseFloat(this.formData.frequency);

                    const A = P * Math.pow(1 + (r / n), n * t);
                    const interest = A - P;

                    this.$emit('calculate', {
                        result: `Final Amount: ₹${A.toFixed(2)}\nTotal Interest: ₹${interest.toFixed(2)}`,
                        chartData: {
                            labels: ['Principal', 'Interest'],
                            datasets: [{
                                data: [P, interest],
                                backgroundColor: ['#3B82F6', '#10B981']
                            }]
                        }
                    });
                }
            }
        }

        const PostOfficeCalculator = {
            mixins: [CalculatorMixin],
            data() {
                return {
                    fields: [
                        { name: 'scheme', label: 'Scheme', type: 'select', options: ['Savings Account', 'Time Deposit', 'Recurring Deposit'] },
                        { name: 'amount', label: 'Amount', type: 'number', step: '0.01', placeholder: 'Enter amount' },
                        { name: 'time', label: 'Time Period (years)', type: 'number', step: '0.25', placeholder: 'Enter time period in years' },
                    ]
                }
            },
            methods: {
                calculate() {
                    const amount = parseFloat(this.formData.amount);
                    const time = parseFloat(this.formData.time);
                    let result, interest;

                    switch(this.formData.scheme) {
                        case 'Savings Account':
                            interest = amount * 0.04 * time;
                            result = `Interest Earned: ₹${interest.toFixed(2)}`;
                            break;
                        case 'Time Deposit':
                            const tdRate = 0.065; // 6.5% for Time Deposit
                            const tdMaturity = amount * Math.pow(1 + tdRate, time);
                            interest = tdMaturity - amount;
                            result = `Maturity Amount: ₹${tdMaturity.toFixed(2)}\nInterest Earned: ₹${interest.toFixed(2)}`;
                            break;
                        case 'Recurring Deposit':
                            const rdRate = 0.055 / 12; // 5.5% per annum for RD
                            const months = time * 12;
                            const rdMaturity = amount * ((Math.pow(1 + rdRate, months) - 1) / rdRate) * (1 + rdRate);
                            interest = rdMaturity - (amount * months);
                            result = `Maturity Amount: ₹${rdMaturity.toFixed(2)}\nInterest Earned: ₹${interest.toFixed(2)}`;
                            break;
                    }

                    this.$emit('calculate', {
                        result: result,
                        chartData: {
                            labels: ['Principal', 'Interest'],
                            datasets: [{
                                data: [amount, interest],
                                backgroundColor: ['#3B82F6', '#10B981']
                            }]
                        }
                    });
                }
            }
        }

          const VehicleLoanCalculator = {
              mixins: [CalculatorMixin],
              data() {
                  return {
                      fields: [
                          { name: 'vehiclePrice', label: 'Vehicle Price', type: 'number', step: '100', placeholder: 'Enter vehicle price' },
                          { name: 'downPayment', label: 'Down Payment', type: 'number', step: '100', placeholder: 'Enter down payment' },
                          { name: 'interestRate', label: 'Annual Interest Rate (%)', type: 'number', step: '0.1', placeholder: 'Enter annual interest rate' },
                          { name: 'loanTerm', label: 'Loan Term (months)', type: 'number', step: '1', placeholder: 'Enter loan term in months' },
                      ]
                  }
              },
              methods: {
                  calculate() {
                      const vehiclePrice = parseFloat(this.formData.vehiclePrice);
                      const downPayment = parseFloat(this.formData.downPayment);
                      const P = vehiclePrice - downPayment;
                      const r = parseFloat(this.formData.interestRate) / 100 / 12;
                      const n = parseFloat(this.formData.loanTerm);

                      const EMI = P * r * Math.pow(1 + r, n) / (Math.pow(1 + r, n) - 1);
                      const totalPayment = EMI * n;
                      const totalInterest = totalPayment - P;

                      this.$emit('calculate', {
                          result: `Loan Amount: ₹${P.toFixed(2)}\nMonthly EMI: ₹${EMI.toFixed(2)}\nTotal Payment: ₹${totalPayment.toFixed(2)}\nTotal Interest: ₹${totalInterest.toFixed(2)}`,
                          chartData: {
                              labels: ['Down Payment', 'Principal', 'Interest'],
                              datasets: [{
                                  data: [downPayment, P, totalInterest],
                                  backgroundColor: ['#3B82F6', '#10B981', '#F59E0B']
                              }]
                          }
                      });
                  }
              }
          }

          // Main App
          createApp({
              components: {
                  CompoundInterestCalculator,
                  RDCalculator,
                  FDCalculator,
                  PostOfficeCalculator,
                  PFPPFCalculator,
                  SavingsAccountCalculator,
                  MutualFundCalculator,
                  SIPCalculator,
                  HomeLoanCalculator,
                  PersonalLoanCalculator,
                  VehicleLoanCalculator
              },
              setup() {
                  const currentPage = ref('home')
                  const currentCalculator = ref(null)
                  const showResult = ref(false)
                  const calculationResult = ref('')
                  const resultChart = ref(null)
                  const isDarkMode = ref(true)

                  const calculators = ref([
                      {
                          name: 'Compound Interest Calculator',
                          category: 'Investments',
                          bgImage: 'https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80',
                          component: 'CompoundInterestCalculator'
                      },
                      {
                          name: 'Recurring Deposit Calculator',
                          category: 'Savings',
                          bgImage: 'https://images.unsplash.com/photo-1518458028785-8fbcd101ebb9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80',
                          component: 'RDCalculator'
                      },
                      {
                          name: 'Fixed Deposit Calculator',
                          category: 'Savings',
                          bgImage: 'https://images.unsplash.com/photo-1565514020179-026b92b2d7c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80',
                          component: 'FDCalculator'
                      },
                      {
                          name: 'Post Office Schemes Calculator',
                          category: 'Government Schemes',
                          bgImage: 'https://images.unsplash.com/photo-1596526131083-e8c633c948d2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80',
                          component: 'PostOfficeCalculator'
                      },
                      {
                          name: 'PF/PPF Calculator',
                          category: 'Retirement',
                          bgImage: 'https://images.unsplash.com/photo-1573496799515-eebbb63814f2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80',
                          component: 'PFPPFCalculator'
                      },
                      {
                          name: 'Savings Account Calculator',
                          category: 'Banking',
                          bgImage: 'https://images.unsplash.com/photo-1616514197671-15d99ce7a6f8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80',
                          component: 'SavingsAccountCalculator'
                      },
                      {
                          name: 'Mutual Fund Calculator',
                          category: 'Investments',
                          bgImage: 'https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80',
                          component: 'MutualFundCalculator'
                      },
                      {
                          name: 'SIP Calculator',
                          category: 'Investments',
                          bgImage: 'https://images.unsplash.com/photo-1633158829585-23ba8f7c8caf?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80',
                          component: 'SIPCalculator'
                      },
                      {
                          name: 'Home Loan Calculator',
                          category: 'Loans',
                          bgImage: 'https://images.unsplash.com/photo-1560518883-ce09059eeffa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80',
                          component: 'HomeLoanCalculator'
                      },
                      {
                          name: 'Personal Loan Calculator',
                          category: 'Loans',
                          bgImage: 'https://images.unsplash.com/photo-1634733988138-bf2c3a2a13fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80',
                          component: 'PersonalLoanCalculator'
                      },
                      {
                          name: 'Vehicle Loan Calculator',
                          category: 'Loans',
                          bgImage: 'https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80',
                          component: 'VehicleLoanCalculator'
                      }
                  ])

                  const openCalculator = (calc) => {
                      currentCalculator.value = calc
                      currentPage.value = 'calculator'
                  }

                  const handleCalculation = (data) => {
                      calculationResult.value = data.result
                      showResult.value = true
                      nextTick(() => {
                          if (resultChart.value) {
                              resultChart.value.destroy()
                          }
                          const ctx = document.querySelector('canvas').getContext('2d')
                          resultChart.value = new Chart(ctx, {
                              type: 'doughnut',
                              data: data.chartData,
                              options: {
                                  responsive: true,
                                  plugins: {
                                      legend: {
                                          position: 'bottom',
                                      }
                                  }
                              }
                          })
                      })
                  }

                  const toggleTheme = () => {
                      isDarkMode.value = !isDarkMode.value
                      document.documentElement.classList.toggle('dark')
                  }

                  onMounted(() => {
                      document.documentElement.classList.toggle('dark', isDarkMode.value)
                  })

                  return {
                      currentPage,
                      calculators,
                      currentCalculator,
                      showResult,
                      calculationResult,
                      openCalculator,
                      handleCalculation,
                      toggleTheme
                  }
              }
          }).mount('#app')
      </script>
  </body>
  </html>
